<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>导航页</title>
<base th:href="@{/}">
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/ruoyi-admin.css" rel="stylesheet">
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/common.js"></script>
</head>
<body>
	<!-- 若依风格布局 -->
	<div th:fragment="myheader">
		<!-- 左侧侧边栏 -->
		<div class="sidebar">
			<div class="sidebar-logo">
				<div class="logo-icon">EB</div>
				<h1>电商管理系统</h1>
			</div>
			
			<div class="sidebar-user">
				<div class="sidebar-user-avatar">A</div>
				<div class="sidebar-user-name">管理员</div>
				<div class="sidebar-user-status">● 在线</div>
			</div>
			
			<ul class="sidebar-menu">
				<li class="sidebar-menu-item">
					<a th:href="@{/statistics/dashboard}" class="sidebar-menu-link">
						<span class="sidebar-menu-icon">📊</span>
						<span class="sidebar-menu-text">数据统计</span>
					</a>
				</li>
				
				<li class="sidebar-menu-item">
					<a href="javascript:void(0)" class="sidebar-menu-link">
						<span class="sidebar-menu-icon">📦</span>
						<span class="sidebar-menu-text">商品管理</span>
						<span class="sidebar-menu-arrow">▶</span>
					</a>
					<ul class="sidebar-submenu">
						<li><a th:href="@{/goods/selectAllGoodsByPage?currentPage=1&act=select}" class="sidebar-submenu-link">查询商品</a></li>
						<li><a th:href="@{/goods/toAddGoods}" class="sidebar-submenu-link">添加商品</a></li>
						<li><a th:href="@{/goods/selectAllGoodsByPage?currentPage=1&act=updateSelect}" class="sidebar-submenu-link">修改商品</a></li>
						<li><a th:href="@{/goods/selectAllGoodsByPage?currentPage=1&act=deleteSelect}" class="sidebar-submenu-link">删除商品</a></li>
					</ul>
				</li>
				
				<li class="sidebar-menu-item">
					<a href="javascript:void(0)" class="sidebar-menu-link">
						<span class="sidebar-menu-icon">🏷️</span>
						<span class="sidebar-menu-text">类型管理</span>
						<span class="sidebar-menu-arrow">▶</span>
					</a>
					<ul class="sidebar-submenu">
						<li><a th:href="@{/type/selectAllTypeByPage?currentPage=1}" class="sidebar-submenu-link">查询类型</a></li>
						<li><a th:href="@{/type/toAddType}" class="sidebar-submenu-link">添加类型</a></li>
					</ul>
				</li>
				
				<li class="sidebar-menu-item">
					<a th:href="@{/selectOrder?currentPage=1}" class="sidebar-menu-link">
						<span class="sidebar-menu-icon">📋</span>
						<span class="sidebar-menu-text">订单管理</span>
					</a>
				</li>
				
				<li class="sidebar-menu-item">
					<a th:href="@{/selectUser?currentPage=1}" class="sidebar-menu-link">
						<span class="sidebar-menu-icon">👥</span>
						<span class="sidebar-menu-text">用户管理</span>
					</a>
				</li>
				
				<li class="sidebar-menu-item">
					<a th:href="@{/statistics/cacheManagement}" class="sidebar-menu-link">
						<span class="sidebar-menu-icon">🚀</span>
						<span class="sidebar-menu-text">缓存管理</span>
					</a>
				</li>
				
				<li class="sidebar-menu-item">
					<a href="javascript:void(0)" class="sidebar-menu-link">
						<span class="sidebar-menu-icon">⚙️</span>
						<span class="sidebar-menu-text">系统管理</span>
						<span class="sidebar-menu-arrow">▶</span>
					</a>
					<ul class="sidebar-submenu">
						<li><a th:href="@{/admin/info}" class="sidebar-submenu-link">个人信息</a></li>
						<li><a th:href="@{/admin/selectAllAdmins?currentPage=1}" class="sidebar-submenu-link">管理员管理</a></li>
						<li><a th:href="@{/adminLog/selectLogs?currentPage=1}" class="sidebar-submenu-link">操作日志</a></li>
					</ul>
				</li>
				
				<li class="sidebar-menu-item">
					<a th:href="@{/}" class="sidebar-menu-link">
						<span class="sidebar-menu-icon">🚪</span>
						<span class="sidebar-menu-text">安全退出</span>
					</a>
				</li>
			</ul>
		</div>
		
		<!-- 顶部导航栏 -->
		<div class="topbar">
			<div class="breadcrumb-container">
				<ol class="breadcrumb">
					<li><a href="#">首页</a></li>
					<li class="active">当前页面</li>
				</ol>
			</div>
			
			<div class="topbar-actions">
				<span class="topbar-action-item" title="刷新" onclick="location.reload()">🔄</span>
				<span class="topbar-action-item" title="帮助">❓</span>
				<div class="topbar-user">
					<div class="topbar-user-avatar">👤</div>
					<span class="topbar-user-name">管理员</span>
				</div>
			</div>
		</div>
	</div>
	
	<script>
	// 菜单逻辑已在common.js中实现，此处无需重复代码
	</script>
</body>
</html>
