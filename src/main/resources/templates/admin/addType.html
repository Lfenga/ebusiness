<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>添加类型 - 电商管理系统</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/ruoyi-admin.css}" />
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/common.js}"></script>
</head>
<body>
	<div th:replace="admin/header::myheader"></div>
	
	<div class="main-content">
		<div class="page-container">
			<div class="page-header">
				<h1 class="page-title">🏷️ 添加类型</h1>
			</div>
			
			<div class="card">
				<div class="card-body">
					<form th:action="@{/type/addType}" method="post" th:object="${goodsType}" style="max-width: 600px; margin: 0 auto;">
						<div class="form-group">
							<label class="form-label"><span style="color: #f56c6c;">* </span>类型名称</label>
							<input type="text" class="form-control" th:field="*{typename}"
								   placeholder="请输入类型名称" required="required"/>
							<small class="form-text text-muted">例如：服装、数码、图书等</small>
						</div>
						
						<div class="form-group" style="margin-top: 30px; text-align: center;">
							<button type="submit" class="btn-custom btn-primary" style="width: 120px; margin-right: 10px;">✓ 添加</button>
							<button type="reset" class="btn-custom btn-info" style="width: 120px;">↻ 重置</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
