<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>添加管理员</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="admin/header::myheader"></div>
<div class="container" style="margin-top: 70px;">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">添加管理员</h3>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<div th:if="${errorMessage != null}" class="alert alert-danger">
						<span th:text="${errorMessage}"></span>
					</div>
					
					<form th:action="@{/admin/addAdmin}" method="post" th:object="${admin}">
						<div class="form-group">
							<label>用户名：</label>
							<input type="text" class="form-control" th:field="*{aname}" 
							       placeholder="请输入用户名" required="required"/>
							<span class="help-block">用户名将用于登录系统</span>
						</div>
						
						<div class="form-group">
							<label>密码：</label>
							<input type="password" class="form-control" th:field="*{apwd}" 
							       placeholder="请输入密码" required="required"/>
						</div>
						
						<div class="form-group">
							<label>真实姓名：</label>
							<input type="text" class="form-control" th:field="*{arealname}" 
							       placeholder="请输入真实姓名"/>
						</div>
						
						<div class="form-group">
							<label>邮箱：</label>
							<input type="email" class="form-control" th:field="*{aemail}" 
							       placeholder="请输入邮箱"/>
						</div>
						
						<div class="form-group">
							<label>手机号：</label>
							<input type="text" class="form-control" th:field="*{aphone}" 
							       placeholder="请输入手机号"/>
						</div>
						
						<div class="form-group text-center">
							<button type="submit" class="btn btn-primary">添加管理员</button>
							<a th:href="@{/admin/selectAllAdmins?currentPage=1}" class="btn btn-default">返回列表</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
