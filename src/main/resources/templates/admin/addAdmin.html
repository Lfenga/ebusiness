<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>添加管理员 - 电商管理系统</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
<link th:href="@{/css/ruoyi-admin.css}" rel="stylesheet"/>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/common.js}"></script>
</head>
<body>
<div th:replace="admin/header::myheader"></div>

<div class="main-content">
	<div class="page-container">
		<div class="page-header">
			<h1 class="page-title">👤 添加管理员</h1>
		</div>
		
		<div class="card">
			<div class="card-body">
				<div style="max-width: 600px; margin: 0 auto;">
					<div th:if="${errorMessage != null}" style="padding: 12px 15px; background: #fef0f0; border: 1px solid #fde2e2; border-radius: 4px; color: #f56c6c; margin-bottom: 20px;">
						<span th:text="${errorMessage}"></span>
					</div>
					
					<form th:action="@{/admin/addAdmin}" method="post" th:object="${admin}">
						<div class="form-group">
							<label class="form-label"><span style="color: #f56c6c;">* </span>用户名</label>
							<input type="text" class="form-control" th:field="*{aname}" 
							       placeholder="请输入用户名" required="required"/>
							<small class="form-text text-muted">用户名将用于登录系统</small>
						</div>
						
						<div class="form-group">
							<label class="form-label"><span style="color: #f56c6c;">* </span>密码</label>
							<input type="password" class="form-control" th:field="*{apwd}" 
							       placeholder="请输入密码（至少6位）" required="required" minlength="6"/>
						</div>
						
						<div class="form-group">
							<label class="form-label">真实姓名</label>
							<input type="text" class="form-control" th:field="*{arealname}" 
							       placeholder="请输入真实姓名"/>
						</div>
						
						<div class="form-group">
							<label class="form-label">邮箱</label>
							<input type="email" class="form-control" th:field="*{aemail}" 
							       placeholder="example@domain.com"/>
						</div>
						
						<div class="form-group">
							<label class="form-label">手机号</label>
							<input type="text" class="form-control" th:field="*{aphone}" 
							       placeholder="请输入11位手机号" pattern="[0-9]{11}"/>
						</div>
						
						<div class="form-group" style="margin-top: 30px; text-align: center;">
							<button type="submit" class="btn-custom btn-primary" style="width: 120px; margin-right: 10px;">✓ 添加管理员</button>
							<a th:href="@{/admin/selectAllAdmins?currentPage=1}" class="btn-custom btn-info" style="width: 120px; text-decoration: none; display: inline-block; line-height: 32px;">← 返回列表</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
