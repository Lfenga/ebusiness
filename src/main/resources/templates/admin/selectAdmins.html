<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>管理员管理</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/common.js}"></script>
</head>
<body>
<div th:replace="admin/header::myheader"></div>
<div class="container" style="margin-top: 70px;">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">管理员管理</h3>
		</div>
		<div class="panel-body">
			<div style="margin-bottom: 15px;">
				<a th:href="@{/admin/toAddAdmin}" class="btn btn-success">添加管理员</a>
				<span class="pull-right">共 <strong th:text="${totalCount}">0</strong> 个管理员</span>
			</div>
			
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr class="info">
						<th>ID</th>
						<th>用户名</th>
						<th>真实姓名</th>
						<th>邮箱</th>
						<th>手机号</th>
						<th>状态</th>
						<th>创建时间</th>
						<th>上次登录</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${#lists.isEmpty(admins)}">
						<td colspan="9" class="text-center">暂无管理员</td>
					</tr>
					<tr th:each="admin : ${admins}">
						<td th:text="${admin.id}">1</td>
						<td th:text="${admin.aname}">admin</td>
						<td th:text="${admin.arealname != null ? admin.arealname : '-'}">管理员</td>
						<td th:text="${admin.aemail != null ? admin.aemail : '-'}">admin@ebusiness.com</td>
						<td th:text="${admin.aphone != null ? admin.aphone : '-'}">13800138000</td>
						<td>
							<span class="label label-success" th:if="${admin.astatus == 1}">启用</span>
							<span class="label label-danger" th:if="${admin.astatus == 0}">禁用</span>
						</td>
						<td th:text="${admin.createTime != null ? #dates.format(admin.createTime, 'yyyy-MM-dd HH:mm:ss') : '-'}">2024-01-01</td>
						<td th:text="${admin.lastLoginTime != null ? #dates.format(admin.lastLoginTime, 'yyyy-MM-dd HH:mm:ss') : '未登录'}">2024-01-01</td>
						<td>
							<a href="javascript:void(0)" class="btn btn-danger btn-xs" 
							   th:onclick="'deleteAdmin(' + ${admin.id} + ')'">删除</a>
						</td>
					</tr>
				</tbody>
			</table>
			
			<!-- 分页 -->
			<nav aria-label="Page navigation" style="text-align: center;">
				<ul class="pagination">
					<li th:class="${currentPage == 1 ? 'disabled' : ''}">
						<a th:href="@{/admin/selectAllAdmins(currentPage=${currentPage - 1})}" aria-label="Previous">
							<span aria-hidden="true">&laquo;</span>
						</a>
					</li>
					<li th:each="i : ${#numbers.sequence(1, totalPage)}" 
					    th:class="${i == currentPage ? 'active' : ''}">
						<a th:href="@{/admin/selectAllAdmins(currentPage=${i})}" th:text="${i}">1</a>
					</li>
					<li th:class="${currentPage == totalPage ? 'disabled' : ''}">
						<a th:href="@{/admin/selectAllAdmins(currentPage=${currentPage + 1})}" aria-label="Next">
							<span aria-hidden="true">&raquo;</span>
						</a>
					</li>
				</ul>
			</nav>
		</div>
	</div>
</div>

<script>
function deleteAdmin(id) {
	if(confirm('确定要删除该管理员吗？')) {
		$.ajax({
			url: '/eBusiness/admin/deleteAdmin',
			type: 'POST',
			data: {id: id},
			success: function(result) {
				if(result == 'yes') {
					alert('删除成功');
					location.reload();
				} else {
					alert('删除失败');
				}
			}
		});
	}
}
</script>
</body>
</html>
