<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<base th:href="@{/}">
<meta charset="UTF-8">
<title>шовхНХхИЧшби - чФ╡хХЖчобчРЖч│╗ч╗Я</title>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/ruoyi-admin.css" />
<script src="js/jquery.min.js"></script>
<script src="js/common.js"></script>
</head>
<body>
	<div th:replace="admin/header::myheader"></div>
	
	<div class="main-content">
		<div class="page-container">
			<div class="page-header">
				<h1 class="page-title">ЁЯУж шовхНХхИЧшби</h1>
			</div>
			
			<div class="table-wrapper">
				<table class="custom-table">
					<thead>
						<tr>
							<th class="text-center">шовхНХID</th>
							<th>чФицИ╖щВочо▒</th>
							<th class="text-center">шовхНХщЗСщвЭ</th>
							<th class="text-center">шовхНХчК╢цАБ</th>
							<th class="text-center">ф╕ЛхНХцЧецЬЯ</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${#lists.isEmpty(allOrders)}">
							<td colspan="5" class="text-center">
								<div class="empty-state">
									<div class="empty-state-icon">ЁЯУж</div>
									<div class="empty-state-text">цЪВцЧашовхНХцХ░цНо</div>
								</div>
							</td>
						</tr>
						<tr th:each="ao:${allOrders}">
							<td class="text-center" th:text="${ao.id}"></td>
							<td th:text="${ao.bemail}"></td>
							<td class="text-center" style="color: #e6a23c; font-weight: bold;">┬е<span th:text="${ao.amount}"></span></td>
							<td class="text-center">
								<span th:class="${ao.status == 1 ? 'status-badge status-badge-success' : 'status-badge status-badge-warning'}" 
									  th:text="${ao.status == 1 ? 'х╖▓цФпф╗Ш' : 'цЬкцФпф╗Ш'}"></span>
							</td>
							<td class="text-center" th:text="${ao.orderdate}"></td>
						</tr>
					</tbody>
				</table>
			</div>
			
			<div class="pagination-container">
				<ul class="pagination">
					<li th:class="${currentPage == 1 ? 'disabled' : ''}">
						<a th:href="@{selectOrder(currentPage=${currentPage - 1})}">&laquo;</a>
					</li>
					<li th:each="i : ${#numbers.sequence(1, totalPage)}" 
						th:class="${i == currentPage ? 'active' : ''}">
						<a th:href="@{selectOrder(currentPage=${i})}" th:text="${i}">1</a>
					</li>
					<li th:class="${currentPage == totalPage ? 'disabled' : ''}">
						<a th:href="@{selectOrder(currentPage=${currentPage + 1})}">&raquo;</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
