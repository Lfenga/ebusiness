<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<base th:href="@{/}">
<meta charset="UTF-8">
<title>商品详情 - 电商管理系统</title>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/ruoyi-admin.css" />
</head>
<body>
	<div th:replace="admin/header::myheader"></div>
	
	<div class="main-content">
		<div class="page-container">
			<div class="detail-card">
				<div class="detail-header">
					<h3>商品详细信息</h3>
				</div>
				<div class="detail-body">
					<div class="detail-row">
						<div class="detail-label">商品名称：</div>
						<div class="detail-value" th:text="${goods.gname}"></div>
					</div>
					<div class="detail-row">
						<div class="detail-label">商品原价：</div>
						<div class="detail-value">¥<span th:text="${goods.goprice}"></span></div>
					</div>
					<div class="detail-row">
						<div class="detail-label">商品折扣价：</div>
						<div class="detail-value">¥<span th:text="${goods.grprice}"></span></div>
					</div>
					<div class="detail-row">
						<div class="detail-label">商品库存：</div>
						<div class="detail-value" th:text="${goods.stock}"></div>
					</div>
					<div class="detail-row">
						<div class="detail-label">商品状态：</div>
						<div class="detail-value">
							<span th:class="${goods.status == 1 ? 'status-badge status-badge-success' : 'status-badge status-badge-danger'}" 
								  th:text="${goods.status == 1 ? '上架' : '下架'}"></span>
						</div>
					</div>
					<div class="detail-row">
						<div class="detail-label">商品图片：</div>
						<div class="detail-value">
							<img th:src="'images/' + ${goods.gpicture}" class="image-preview preview-enabled"
								 style="width: 120px; height: 120px; object-fit: cover;">
						</div>
					</div>
				</div>
				<div class="detail-actions">
					<button onclick="history.back()" class="btn-custom btn-primary">← 返回</button>
					<a th:href="@{/goods/detail(id=${goods.id},act=update)}" class="btn-custom btn-warning">✏️ 编辑</a>
				</div>
			</div>
		</div>
	</div>
<script src="js/jquery.min.js"></script>
<script src="js/common.js"></script>
</body>
</html>
