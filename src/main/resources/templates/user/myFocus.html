<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<base th:href="@{/}">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>我的收藏 - eBusiness</title>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/custom.css" />
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</head>
<body>
<div th:include="user/header"></div>

<div class="container" style="margin-top: 30px; margin-bottom: 60px;">
	<!-- 面包屑导航 -->
	<ol class="breadcrumb breadcrumb-custom">
		<li><a href="/">首页</a></li>
		<li class="active">我的收藏</li>
	</ol>
	
	<div class="panel-custom">
		<div class="panel-heading">
			<h3 class="panel-title">❤️ 我的收藏</h3>
		</div>
		<div class="panel-body">
			<div class="table-responsive">
				<table class="table table-custom">
					<thead>
						<tr>
							<th class="text-center">商品图片</th>
							<th class="text-center">商品名称</th>
							<th class="text-center">原价</th>
							<th class="text-center">现价</th>
							<th class="text-center">优惠</th>
							<th class="text-center">操作</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="focus:${myFocus}">
							<td class="text-center">
								<a th:href="'goodsDetail?id=' + ${focus.id}"> 
									<img th:src="'images/' + ${focus.gpicture}"
										 class="table-img"
										 alt="商品图片">
								</a>
							</td>
							<td class="text-center" style="vertical-align: middle;">
								<a th:href="'goodsDetail?id=' + ${focus.id}" 
								   style="color: #2C3E50; font-weight: 600; text-decoration: none;">
									<span th:text="${focus.gname}"></span>
								</a>
							</td>
							<td class="text-center" style="vertical-align: middle;">
								<span style="color: #6C757D; text-decoration: line-through; font-size: 14px;">
									¥<span th:text="${focus.goprice}"></span>
								</span>
							</td>
							<td class="text-center" style="vertical-align: middle;">
								<span style="color: #FF6B6B; font-weight: 700; font-size: 18px;">
									¥<span th:text="${focus.grprice}"></span>
								</span>
							</td>
							<td class="text-center" style="vertical-align: middle;">
								<span class="badge-sale">
									省 ¥<span th:text="${focus.goprice - focus.grprice}"></span>
								</span>
							</td>
							<td class="text-center" style="vertical-align: middle;">
								<a th:href="'goodsDetail?id=' + ${focus.id}" 
								   class="btn btn-custom-primary btn-sm">
									🛒 查看详情
								</a>
							</td>
						</tr>
						<!-- 空状态提示 -->
						<tr th:if="${#lists.isEmpty(myFocus)}">
							<td colspan="6">
								<div class="empty-state">
									<div class="empty-state-icon">❤️</div>
									<p class="empty-state-text">还没有收藏商品</p>
									<a href="/" class="btn btn-custom-primary">去逛逛</a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	
	<!-- 温馨提示 -->
	<div class="alert alert-custom alert-info" th:unless="${#lists.isEmpty(myFocus)}">
		<strong>💡 温馨提示：</strong>
		<ul style="margin: 10px 0 0 20px; padding: 0;">
			<li>收藏的商品价格可能会有变动</li>
			<li>部分商品可能会下架，请及时购买</li>
			<li>收藏商品数量不限，随时管理您的心愿清单</li>
		</ul>
	</div>
</div>
</body>
</html>
