<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<base th:href="@{/}">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>用户登录 - eBusiness购物平台</title>
<script src="js/jquery.min.js"></script>
<script src="js/common.js"></script>
<script type="text/javascript" th:inline="javascript">
    function refreshCode(){
        document.getElementById("mycode").src = [[@{/validateCode}]] + "?t=" + Math.random();
    }
</script>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        background: url('imgs/背景.png') no-repeat center center fixed;
        background-size: 99% 97%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* 向右偏移位置 - 增加偏移量 */
    .offset-container {
        margin-left: calc((100vw - 600px) * 0.85); /* 从0.75增加到0.85，向右移动 */
        margin-right: calc((100vw - 600px) * 0.15);
    }

    .container {
        background: rgba(255, 255, 255, 0.95);
        padding: 60px 50px; /* 增大内边距 */
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        width: 450px; /* 增大宽度 */
        max-width: 90%;
        text-align: center;
        position: relative;
        overflow: hidden;
    }

    /* Decorative top bar */
    .container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: linear-gradient(90deg, #ff6b6b, #ff8e53);
    }

    h2 {
        margin-bottom: 30px;
        color: #333;
        font-weight: 700;
        font-size: 26px; /* 稍微增大字体 */
    }

    .form-group {
        margin-bottom: 20px; /* 增大间距 */
        text-align: left;
        position: relative;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-size: 14px; /* 稍微增大字体 */
        font-weight: 500;
    }

    .form-group input {
        width: 100%;
        padding: 12px 15px; /* 增大内边距 */
        border: 1px solid #e1e1e1;
        border-radius: 8px;
        outline: none;
        transition: all 0.3s;
        font-size: 14px; /* 增大字体 */
        background: #f9f9f9;
    }

    .form-group input:focus {
        border-color: #ff6b6b;
        background: #fff;
        box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1); /* 增大阴影 */
    }

    .btn {
        width: 100%;
        padding: 14px; /* 增大内边距 */
        background: linear-gradient(45deg, #ff6b6b, #ff8e53);
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px; /* 增大字体 */
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 15px; /* 增大间距 */
        box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
    }

    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
    }

    .links {
        margin-top: 25px;
        font-size: 14px; /* 增大字体 */
        color: #888;
    }

    .links a {
        color: #ff6b6b;
        text-decoration: none;
        font-weight: 500;
        margin-left: 5px;
        transition: color 0.2s;
    }

    .links a:hover {
        color: #e55a5a;
        text-decoration: underline;
    }

    /* Verification code layout */
    .verify-row {
        display: flex;
        gap: 10px; /* 增大间距 */
    }

    .verify-row input {
        flex: 1;
    }

    .verify-code-display {
        width: 100px; /* 增大宽度 */
        height: 42px; /* 增大高度 */
        background: #eee;
        border-radius: 8px; /* 增大圆角 */
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        letter-spacing: 2px;
        color: #555;
        cursor: pointer;
        user-select: none;
        font-style: italic;
        background-image: linear-gradient(45deg, #f3f3f3 25%, #e6e6e6 25%, #e6e6e6 50%, #f3f3f3 50%, #f3f3f3 75%, #e6e6e6 75%, #e6e6e6 100%);
        background-size: 20px 20px;
        font-size: 14px; /* 增大字体 */
    }

    /* Admin specific tweaks */
    .admin-theme .btn {
        background: linear-gradient(45deg, #4a90e2, #357abd);
        box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
    }

    .admin-theme .container::before {
        background: linear-gradient(90deg, #4a90e2, #357abd);
    }

    .admin-theme .form-group input:focus {
        border-color: #4a90e2;
        box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
    }

    .admin-theme .links a {
        color: #4a90e2;
    }
    
    /* 错误提示样式 */
    .alert {
        padding: 12px 20px; /* 增大内边距 */
        border-radius: 8px; /* 增大圆角 */
        margin-bottom: 25px; /* 增大间距 */
        font-size: 14px; /* 增大字体 */
        text-align: left;
    }
    
    .alert-error {
        background-color: #ffebee;
        color: #c62828;
        border-left: 4px solid #e53935;
    }
    
    .alert-success {
        background-color: #e8f5e8;
        color: #2e7d32;
        border-left: 4px solid #4caf50;
    }
</style>
</head>
<body>
    <div class="container offset-container">
        <h2>欢迎回来</h2>
        
        <!-- 错误/成功提示区域 -->
        <div th:if="${param.error}" class="alert alert-error">
            <strong>⚠️ 登录失败！</strong><br>
            <span th:if="${param.error == 'captcha'}">验证码错误，请重新输入</span>
            <span th:if="${param.error == 'true'}">邮箱或密码错误，请检查后重试</span>
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            <strong>✅ 已成功登出</strong>
        </div>
        <div th:if="${param.passwordChanged}" class="alert alert-success">
            <strong>✅ 密码修改成功，请使用新密码登录</strong>
        </div>

        <form action="user/securityLogin" name="myform" method="post" role="form">
            <div class="form-group">
                <label for="bemail">邮箱地址</label>
                <input type="email" id="bemail" name="bemail" placeholder="请输入您的邮箱" required autofocus />
            </div>
            
            <div class="form-group">
                <label for="bpwd">登录密码</label>
                <input type="password" id="bpwd" name="bpwd" placeholder="请输入密码" required />
            </div>
            
            <div class="form-group">
                <label for="verifyCode">验证码</label>
                <div class="verify-row">
                    <input type="text" id="verifyCode" name="code" placeholder="请输入验证码" required />
                    <img th:src="@{/validateCode}" id="mycode"
                         class="verify-code-display"
                         onclick="refreshCode()"
                         title="点击刷新验证码">
                </div>
            </div>
            
            <button type="submit" class="btn">立即登录</button>
            
            <div class="links">
                还没有账号？<a href="user/toRegister">立即注册</a>
            </div>
        </form>
    </div>
    
    <script>
        // 验证码图片加载失败处理
        document.getElementById('mycode').addEventListener('error', function() {
            this.style.background = '#f8f9fa';
            this.innerHTML = '<div style="color: #999; font-size: 12px;">验证码加载失败</div>';
        });
    </script>
</body>
</html>
