<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<base th:href="@{/}">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>eBusiness 电商平台 - 首页</title>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/custom.css" />
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<!-- 加载header.html -->
	<div th:include="user/header"></div>
	
	<!-- 主要内容区域 -->
	<div class="container" style="margin-top: 30px;">
		
		<!-- 页面标题 -->
		<div class="page-header" style="border-bottom: 3px solid #667eea; padding-bottom: 15px; margin-bottom: 30px;">
			<h2 class="text-gradient" style="font-weight: 700; margin: 0;">
				🎉 最新商品
			</h2>
			<p style="color: #6C757D; margin-top: 10px; margin-bottom: 0;">发现最新上架的热门商品</p>
		</div>
		
		<!-- 商品卡片网格 -->
		<div class="row">
			<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2" th:each="lGoods:${lastedGoods}">
				<div class="product-card">
					<!-- 商品图片 -->
					<a th:href="'goodsDetail?id=' + ${lGoods.id}" style="text-decoration: none;">
						<div class="product-img-wrapper">
							<img th:src="'images/' + ${lGoods.gpicture}" 
								 alt="商品图片" 
								 class="product-img">
							<!-- 新品徽章 -->
							<span class="product-badge">NEW</span>
						</div>
					</a>
					
					<!-- 商品信息 -->
					<div class="product-info">
						<a th:href="'goodsDetail?id=' + ${lGoods.id}" style="text-decoration: none;">
							<h4 class="product-title" th:text="${lGoods.gname}">商品名称</h4>
						</a>
						
						<!-- 价格信息 -->
						<div class="product-price">
							<span class="price-current">
								¥<span th:text="${lGoods.grprice}">0</span>
							</span>
							<span class="price-original">
								¥<span th:text="${lGoods.goprice}">0</span>
							</span>
						</div>
						
						<!-- 操作按钮 -->
						<div class="product-actions">
							<a th:href="'goodsDetail?id=' + ${lGoods.id}" 
							   class="btn btn-custom-primary btn-sm btn-block">
								查看详情
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- 空状态提示 -->
		<div class="empty-state" th:if="${#lists.isEmpty(lastedGoods)}">
			<div class="empty-state-icon">📦</div>
			<p class="empty-state-text">暂无商品</p>
			<a href="/" class="btn btn-custom-primary">返回首页</a>
		</div>
	</div>
	
	<!-- 页脚 -->
	<footer style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 40px 0; margin-top: 60px;">
		<div class="container">
			<div class="row">
				<div class="col-md-4 text-center">
					<h4 style="color: white; font-weight: 600;">关于我们</h4>
					<p style="color: rgba(255,255,255,0.8); margin-top: 15px;">
						eBusiness 是一家专注于为用户提供优质商品的电商平台
					</p>
				</div>
				<div class="col-md-4 text-center">
					<h4 style="color: white; font-weight: 600;">客户服务</h4>
					<p style="color: rgba(255,255,255,0.8); margin-top: 15px;">
						联系电话: 888-888-8888<br>
						服务时间: 9:00 - 21:00
					</p>
				</div>
				<div class="col-md-4 text-center">
					<h4 style="color: white; font-weight: 600;">关注我们</h4>
					<p style="color: rgba(255,255,255,0.8); margin-top: 15px;">
						微信公众号: eBusiness<br>
						官方微博: @eBusiness官方
					</p>
				</div>
			</div>
			<hr style="border-color: rgba(255,255,255,0.2); margin: 30px 0;">
			<p class="text-center" style="color: rgba(255,255,255,0.8); margin: 0;">
				© 2025 eBusiness. All Rights Reserved.
			</p>
		</div>
	</footer>
</body>
</html>
